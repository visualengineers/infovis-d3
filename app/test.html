<head>

        div.tooltip {
            color: white;
            position: absolute;
            text-align: center;
            width: 180px;
            height: 42px;

            font: 12px sans-serif;

<body>
<!-- APP -->

<div>
    <div id="dropdownRegion1">
        <select v-model="selectedRegion" @change="onChange()">
            <!-- Wenn man hier, (option, index) in options1 im v-for!
            <option v-for="(option, index) in options1" v-bind:value="option.Index">-->
            <option v-for="option in options" v-bind:value="option.Index">
                {{option.Region}}
            </option>
            <!--<option v-for="item in selected"></option>-->
        </select>
    </div>

    <div id="dropdownCountry1">
        <select v-model="selectedCountry" @change="onChange()">
            <option v-for="option in options" v-bind:value="option.Area">
                {{option.Area}}
            </option>
        </select>
    </div>
</div>

                {{option.Region}}

            <!--<option v-for="item in selected"></option>-->
        </select>
    </div>

    <div id="dropdownCountry2">
        <select v-model="selectedCountry" @change="onChange()">

                {{option.Area}}
            </option>
        </select>
    </div>
</div>
